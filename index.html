<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="https://alanclasses.github.io/TSOS/test/glados-ip0.js"></script>
   
</head>

<body onload="onDocumentLoad()">

   <div class ="taskbar" style="text-align: right; float:left; background-color: red; border: 2px solid black; padding: 10px;width: 97%;">
      <span id="datetime"></span>
      <span id="timedate"></span>
      <span id="status" style="text-align: left;"></span>
   </div>

<div id="divMain" style="width:100%;">

   

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
   </div>

   


   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <script>

      const instance = new shell();
      const statusElement = document.getElementById("status");
      statusElement.innerHTML = instance.inputStatus;

   </script>

   <script>

      function updateDate(){
         
         var date = new Date(); 
         var day = date.getDate(); 
         var month = date.getMonth() + 1; 
         var year = date.getFullYear(); 
         var datetime = month + "/" + day + "/" + year; 
         
         var p = document.getElementById("datetime"); 
         p.innerHTML = datetime; 

         var timedate = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
         var k = document.getElementById("timedate"); 
         k.innerHTML = timedate; 

      }

      setInterval(updateDate, 1000);
      updateDateTime();
   </script>

   <div id="divLog" style="margin-left:520px;">
      <label>
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="26"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divUserProgramInput" style="margin-left:520px;">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
         ></textarea>
      </label>
   </div>
</div>

<div id="pcbView">
   <h5>PCB</h5>
   <table id="pcbTable">
      <thead>
         <tr>
            <th>PID</th>
            <th>PC</th>
            <th>IR</th>
            <th>ACC</th>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
            <th>Priority</th>
            <th>State</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td id="pcbpidValue">-</td>
            <td id="pcbpcValue">-</td>
            <td id="pcbirValue">-</td>
            <td id="pcbaccValue">-</td>
            <td id="pcbxValue">-</td>
            <td id="pcbyValue">-</td>
            <td id="pcbzValue">-</td>
            <td id="pcbpriorityValue">-</td>
            <td id="pcbstateValue">-</td>
         </tr>
      </tbody>
   </table>
</div>

<div id="cpuView">
   <h5>CPU</h5>
   <table id="cpuTable">
      <thead>
         <tr>
            <th>PC</th>
            <th>IR</th>
            <th>ACC</th>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td id="pcValue">-</td>
            <td id="irValue">-</td>
            <td id="accValue">-</td>
            <td id="xValue">-</td>
            <td id="yValue">-</td>
            <td id="zValue">-</td>
         </tr>
      </tbody>
   </table>
</div>

<div id="memoryView">
   <h4>Memory Viewer</h4>
   <table id="memoryTable">
      <thead>
         <tr>
         <th>Address</th>
         <th>Value</th>
         </tr>
      </thead>
      <tbody>
         <!-- Memory content will be dynamically added here -->
      </tbody>
   </table>
</div>
